<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Courses</title>
</head>
<body>
  <h2>Search Courses</h2>
  <input type="text" id="searchInput" onkeyup="filterCategories()" placeholder="Search category...">
  
  <ul id="categoryList">
    <li>Design</li>
    <li>Development</li>
    <li>Architecture</li>
    <li>Life Style</li>
    <li>Data Science</li>
    <li>Marketing</li>
    <li>Music</li>
    <li>Photography</li>
    <li>Finance</li>
    <li>Motivation</li>
  </ul>

  <script>
    function filterCategories() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll("#categoryList li");

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>
  <script>
    // Mobile menu toggle show/hide logic
    document.querySelector('.hamberger-button').addEventListener('click', function() {
      document.querySelector('.popup-mobile-menu').style.display = 'block';
    });
  
    document.querySelector('.close-button').addEventListener('click', function() {
      document.querySelector('.popup-mobile-menu').style.display = 'none';
    });
  </script>
</body>
</html>
